<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slideshow.css">
    <title>Document</title>
</head>
<body>
        <div class="slideshow-container">
        <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="Rocketlaunch.jpg" style="width:100%">
                <div class="text">Launch</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="MarsRover.jpg" style="width:100%">
                <div class="text">Mars Rover</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="Spacex2.jpg" style="width:100%">
                <div class="text">Inside Cabin</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="SpaceXrocket.jpg" style="width:100%">
                <div class="text">SapceX Rocket</div>
              </div>
              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
            </div>
       

<script src="test.js"></script>
</body>
</html>
